<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMate</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .calculator {
            width: 400px;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2c3e50;
            color: #ecf0f1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            background: #1abc9c;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #16a085;
        }

        .btn.operator {
            background: #e67e22;
        }

        .btn.operator:hover {
            background: #d35400;
        }

        .btn.clear {
            background: #e74c3c;
        }

        .btn.clear:hover {
            background: #c0392b;
        }

        .btn.equals {
            background: #3498db;
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: #2980b9;
        }

        .btn.advanced {
            background: #9b59b6;
        }

        .btn.advanced:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('/')">÷</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('-')">−</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="backspace()">←</button> <!-- Backspace Button -->
            <button class="btn advanced" onclick="calculatePercentage()">%</button>
            <button class="btn advanced" onclick="calculateSquareRoot()">√</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
